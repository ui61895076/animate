<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1{ width:100px; height:100px; background:#066; position:absolute;left:700px;top:0;}
</style>
</head>

<body>
<div id="div1"></div>
</body>
</html>
<script>
window.onload=function(){
  var oDiv1=document.getElementById('div1');
  oDiv1.onclick=function(){
	
	move(this,0,'left')
  };

  
 function move(obj,target,attr){
	 clearInterval(this.timer)
	 obj.timer=setInterval(function(){
		 if(target>obj.offsetLeft){
			 speed=Math.ceil((target-obj.offsetLeft)/8); 
		 }else{
			speed=Math.floor((target-obj.offsetLeft)/8);  
		 }
		 console.log(speed)
	  if(obj.offsetLeft==target){
		   clearInterval(obj.timer)   
	     }else{
		 obj.style[attr]=obj.offsetLeft+speed+'px';
		 
		 }
	 },30)
 }
  
  
  
  
  
  function getCss(obj,attr){
     if(obj.currentStyle){
	   return obj.currentStyle[attr];	 
	 }else{
	   return getComputedStyle(obj)[attr];	 
	 };
  };//获取样式表里面样式的值，兼容问题所以需要判断一下
  
}
</script>
