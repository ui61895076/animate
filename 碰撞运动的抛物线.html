<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1{ width:100px; height:100px; background:#F00; position:absolute; top:0; left:0}



</style>

</head>

<body>
<div id="div1"></div>

</body>
</html>
<script>
window.onload=function(){
 var oDiv=document.getElementById('div1');
 oDiv.onclick=function(){
	 move(this)
  }	
  
  //没有清除定时器！！
  var timer=null;
  
  function move(obj){
	   var iSpeedX=10;
	   var iSpeedY=18;
	   var i=0;
	 timer=setInterval(function(){
		  iSpeedY+=3//掉下来的加速度；
		
		  var T=obj.offsetTop+iSpeedY;
		  var L=obj.offsetLeft+iSpeedX;
		   
		 if(T>document.documentElement.clientHeight-obj.offsetHeight){
			T=document.documentElement.clientHeight-obj.offsetHeight
		     iSpeedY*=-1;
			 iSpeedY*=0.7;
			 iSpeedX*=0.75;
		 }else if(T<0){
			 obj.style.top=0
		     iSpeedY*=-1;
			 iSpeedY*=0.75;
		 }; 
		 if(L>document.documentElement.clientWidth-obj.offsetWidth){
			L=document.documentElement.clientHeight-obj.offsetHeight
		      iSpeedX*=-1;
			  iSpeedX*=0.75;
		  }else if(L<0){
			 obj.style.left=0
		      iSpeedX*=-1;
			    iSpeedX*=0.75;
			 
		  }
		    obj.style.top= T+'px';
			
		    obj.style.left= L+'px';
			i++
			console.log(i)
      },13);
  };
  
}
</script>
