<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{ width:100px; height:100px; border:1px solid #000;}
.div1{ border-radius:20px 0 0 0;}
.div2{ border-radius:0 20px 0 0;}
.div3{ border-radius:0 0 20px 0;}
.div4{ border-radius:0 0 0 20px;}
.div5{ border-radius:20px;}
.div6{ border-radius:50%;}

</style>
</head>

<body>
<div class="div1">上右圆角</div>
<div class="div2">上左圆角</div>
<div class="div3">下右圆角</div>
<div class="div4">下左圆角圆角</div>
<div class="div5">全圆角</div>
<div class="div6">圆形</div>

</body>
</html>
